name: Frontend Quality Gate

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  quality-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run security audit
      run: |
        npm audit --audit-level moderate || true
    
    - name: Check bundle size
      run: |
        npm run build
        SIZE=$(du -sh dist/ | cut -f1)
        echo "üì¶ Bundle size: $SIZE"
        
        if [ "$SIZE" > "5M" ]; then
          echo "‚ö†Ô∏è  Bundle size exceeds 5MB - Consider optimization"
        else
          echo "‚úÖ Bundle size is optimal"
        fi
    
    - name: Check for build warnings
      run: |
        if npm run build 2>&1 | grep -i "warning"; then
          echo "‚ö†Ô∏è  Build warnings detected"
          exit 0
        else
          echo "‚úÖ No build warnings"
        fi
