name: Frontend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_REGISTRY: ghcr.io # o docker.io para Docker Hub
      IMAGE_NAME: ticketboard-frontend
      IMAGE_TAG: latest
      K8S_NAMESPACE: ticketboard

    steps:
      # 1️⃣ Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: |
          npm ci   # asegúrate que package-lock.json está sincronizado

      # 4️⃣ Build del proyecto React
      - name: Build React App
        run: npm run build

      # 5️⃣ Configurar Docker Buildx
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6️⃣ Login a Docker Registry (Docker Hub o GHCR)
      - name: Login Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7️⃣ Construir y push de la imagen
      - name: Build and Push Docker Image
        run: |
          docker build \
            --file Dockerfile \
            --tag $DOCKER_REGISTRY/${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:$IMAGE_TAG \
            .
          docker push $DOCKER_REGISTRY/${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:$IMAGE_TAG

      # 8️⃣ Configurar kubectl para desplegar (si tu cluster está accesible)
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        if: ${{ secrets.K8S_CONFIG_BASE64 }}
        run: |
          echo "${{ secrets.K8S_CONFIG_BASE64 }}" > $HOME/.kube/config

      # 9️⃣ Desplegar en Kubernetes
      - name: Deploy to K8s
        if: ${{ secrets.K8S_CONFIG_BASE64 }}
        run: |
          kubectl create namespace $K8S_NAMESPACE || true
          kubectl apply -f infra/k8s/frontend-deployment.yaml -n $K8S_NAMESPACE
          kubectl apply -f infra/k8s/frontend-service.yaml -n $K8S_NAMESPACE
          kubectl rollout status deployment/ticketboard-frontend -n $K8S_NAMESPACE
